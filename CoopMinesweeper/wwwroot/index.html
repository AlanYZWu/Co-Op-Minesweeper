<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Co-op Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="overlay" style="display: none;">
        <div class="center-div">
            <div id="overlay-status">
                Unfortunately your browser doesnâ€™t support WebRTC, which is required to run this game.<br>
                Download the latest version of Mozilla Firefox, Google Chrome or any other browser you like and please
                try again.
            </div>
        </div>
    </div>

    <div class="center-div">
        <div id="button-holder">
            <button onclick="window.location.href = '/create.html'" class="button">Create</button>
            <button onclick="window.location.href = '/join.html'" class="button right">Join</button>
        </div>

        <div id="footer">
            Powered by: <a href="https://github.com/feross/simple-peer" target="_blank">simple-peer</a> |
            <a href="https://github.com/Timovski/Co-opMinesweeper" target="_blank">
                <span>GitHub</span>
                <img src="GitHub-Mark-32px.png" class="github-logo" />
            </a>
        </div>
    </div>

    <script>
        if (!window.RTCPeerConnection && !window.mozRTCPeerConnection && !window.webkitRTCPeerConnection) {
            let overlay = document.getElementById("overlay");
            overlay.style.display = "block"
        }
    </script>
</body>

</html>
