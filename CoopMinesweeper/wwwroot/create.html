<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Co-op Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="host-overlay" class="overlay">
        <div id="host-overlay-info" class="overlay-info">
            <button id="host-restart-button" style="display: none;">Restart</button>
            <button id="host-end-game-button" style="display: none;">End Game</button>

            <div id="host-overlay-game-id"></div>
            <div id="host-overlay-status"></div>
        </div>
    </div>

    <div>
        <button id="host-test-latency-button" style="display: none;">Test Latency</button>
    </div>

    <div>
        <a href="index.html">Back</a>
        <span id="flags">99</span>
        &nbsp; &nbsp; &nbsp;
        <span id="timer">000</span>
    </div>

    <div>
        <canvas id="game-canvas"></canvas>
        <canvas id="mouse-canvas"></canvas>
    </div>

    <div></div>

    <script src="simplepeer.min.js"></script>
    <script src="signalr.min.js"></script>

    <script src="dist/types.js"></script>
    <script src="dist/htmlHelper.js"></script>
    <script src="dist/renderer.js"></script>
    <script src="dist/initializer.js"></script>
    <script src="dist/helpers.js"></script>

    <script src="dist/actionHelper.js"></script>
    <script src="dist/host.js"></script>
</body>

</html>
