<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Co-op Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="overlay">
        <div id="overlay-info">
            <button id="restart-button" style="display: none;">Restart</button>
            <button id="end-game-button" style="display: none;">End Game</button>

            <input type="text" id="game-id-input" size="4" maxlength="4">
            <button id="connect-button">Connect</button>

            <div id="overlay-status"></div>
        </div>
    </div>

    <div>
        <button id="test-latency-button" style="display: none;">Test Latency</button>
    </div>

    <div>
        <a href="index.html">Back</a>
        <span id="flags">99</span>
        &nbsp; &nbsp; &nbsp;
        <span id="timer">000</span>
    </div>

    <div>
        <canvas id="game-canvas"></canvas>
        <canvas id="mouse-canvas"></canvas>
    </div>

    <div></div>

    <script src="simplepeer.min.js"></script>
    <script src="signalr.min.js"></script>

    <script src="dist/globals.js"></script>
    <script src="dist/types.js"></script>
    <script src="dist/gameHelper.js"></script>
    <script src="dist/renderer.js"></script>
    <script src="dist/initializer.js"></script>
    <script src="dist/helpers.js"></script>

    <script src="dist/client.js"></script>
</body>

</html>
